<!DOCTYPE html>
<html lang="vn">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    {% load static %}
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'js/bootstrap.bundle.min.js' %}>
    <link rel="stylesheet" href={% static 'style-color/css-color-admin.css' %}>
    
    
</head>
<body>
    <nav class="navbar navbar-expand-sm" >
        <div class = "container-fluid"> 
                    <a href="/" class="navbar-brand">
                    <img src={% static 'images/image(1269).png' %} alt="logo"  width="160px" height="70px alt="Avatar Logo" class="rounded-pill" ">
                    </a>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav navbar-dark ms-auto me-auto bg-light rounded-pill">
                    <li class="nav-item">
                        <a class="nav-link " href="/">Home</a>   
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link "href="/about">About</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link "href="/explore">Explore</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link"href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link"href="/contact">Contact</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link"href="/login">Login</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 rounded-pill" type="text" placeholder="Search">
                    <button class="btn btn-primary rounded-pill text-white bg-secondary text-center" type="button">
                        <span class="material-symbols-outlined">
                            manage_search
                            </span>
                    </button>
                </form>
            </div>
                
        </div>
    </nav>
   
    <div class= "block">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
